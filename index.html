<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <input type="text" id="display" disabled>
    <table>
        <!-- <tr>
            <td class="cell"><button value="sqrt">√</button></td>
            <td class="cell"><button value="next">▶</button></td>
        </tr> -->
        <tr>
            <td class="cell"><button value="Mc">MC</button></td>
            <td class="cell"><button value="MR">MR</button></td>
            <td class="cell"><button value="M-">M-</button></td>
            <td class="cell"><button value="M+">M+</button></td>
            <td class="cell"><button value="/">÷</button></td>
        </tr>
        <tr>
            <td class="cell"><button value="%">%</button></td>
            <td class="cell"><button value="7">7</button></td>
            <td class="cell"><button value="8">8</button></td>
            <td class="cell"><button value="9">9</button></td>
            <td class="cell"><button value="*">X</button></td>
        </tr>
        <tr>
            <td class="cell"><button value="sign-change">+/-</button></td>
            <td class="cell"><button value="4">4</button></td>
            <td class="cell"><button value="5">5</button></td>
            <td class="cell"><button value="6">6</button></td>
            <td class="cell"><button value="-">—</button></td>
        </tr>
        <tr>
            <td class="cell red-btn"><button value="del">C</button></td>
            <td class="cell"><button value="1">1</button></td>
            <td class="cell"><button value="2">2</button></td>
            <td class="cell"><button value="3">3</button></td>
            <td class="cell add-btn" rowspan="2"><button>+</button></td>
        </tr>
        <tr>
            <td class="cell red-btn"><button value="on-off">AC</button></td>
            <td class="cell"><button value="0">0</button></td>
            <td class="cell"><button value=".">.</button></td>
            <td class="cell"><button value="=">=</button></td>
        </tr>
    </table>
    </div>
</body>
</html>
